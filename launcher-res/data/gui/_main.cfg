#textdomain rose-lib
###
### Defines a gui, all widgets and windows used in a certain 'scene'.
###

[gui]
	id = "default"

	[settings]
		popup_show_delay = 200
		popup_show_time = 5000
		help_show_time = 0

		double_click_time = 500
		longpress_time = 300
		repeat_button_repeat_time = 350
		clear_click_threshold = 5   # real value = clear_click_threshold * hdpi_scale
		
		sound_button_click = "button.wav"
		sound_toggle_button_click = "checkbox.wav"
		sound_toggle_panel_click = "select.wav"
		sound_slider_adjust = "slider.wav"
		
		horizontal_scrollbar_id = "_flt_rose_horizontal_scrollbar"
		vertical_scrollbar_id = "_flt_rose_vertical_scrollbar"
		tooltip_id = "_flt_rose_tooltip"
		drag_id = "_flt_rose_drag"
		magnifier_id = "_flt_rose_magnifier"
		track_id = "_flt_rose_track"
		button_id = "_flt_rose_button"
		edit_select_all_id = "_flt_rose_edit_select_all"
		edit_select_id = "_flt_rose_edit_select"
		edit_copy_id = "_flt_rose_edit_copy"
		edit_paste_id = "_flt_rose_edit_paste"
	[/settings]

{gui/default/macros/}
{gui/default/widget/}
{gui/default/tpl_widget/}
# tpl_widget contains template widget, so must before window and scene.
{gui/default/window/}
{gui/default/scene/}

{gui/app.cfg}

[/gui]
