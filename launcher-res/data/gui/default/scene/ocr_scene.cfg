#textdomain rose-lib

[window]
	app="rose"
	id="ocr_scene"
	[resolution]
		{GUI__COMMON_FLOAT_WIDGETS}
		automatic_placement=no
		definition="null"
		height="(screen_height)"
		scene=yes
		width="(screen_width)"
		x="(0)"
		y="(0)"
		[scene]
			tile_shape="square"
			[main_map_border]
				background_image="terrain-square/off-map/background.png"
				border_image_bottom_even="terrain-hexagonal/off-map/fade_border_bottom_even_editor.png"
				border_image_bottom_odd="terrain-hexagonal/off-map/fade_border_bottom_odd_editor.png"
				border_image_left="terrain-hexagonal/off-map/fade_border_left_editor.png"
				border_image_right="terrain-hexagonal/off-map/fade_border_right_editor.png"
				border_image_top_even="terrain-hexagonal/off-map/fade_border_top_even_editor.png"
				border_image_top_odd="terrain-hexagonal/off-map/fade_border_top_odd_editor.png"
				border_size=0
				corner_image_bottom_left="terrain-hexagonal/off-map/fade_corner_bottom_left_editor.png"
				corner_image_bottom_right_even="terrain-hexagonal/off-map/fade_corner_bottom_right_even_editor.png"
				corner_image_bottom_right_odd="terrain-hexagonal/off-map/fade_corner_bottom_right_odd_editor.png"
				corner_image_top_left="terrain-hexagonal/off-map/fade_corner_top_left_editor.png"
				corner_image_top_right_even="terrain-hexagonal/off-map/fade_corner_top_right_even_editor.png"
				corner_image_top_right_odd="terrain-hexagonal/off-map/fade_corner_top_right_odd_editor.png"
				tile_image="off-map/alpha.png"
				view_rectangle_color="blue"
			[/main_map_border]
		[/scene]
		[float_widget]
			ref="_main_map"
			x="(ref_width - width);10"
			y="(0);0"
			[track]
				definition="default"
				height="(32)"
				id="tag1"
				width="(150)"
			[/track]
		[/float_widget]
		[float_widget]
			ref="_main_map"
			x="(ref_width - width);-10"
			y="(0);10"
			[image]
				definition="default"
				height="(32)"
				id="tag2"
				label="misc/score-circle2.png"
				width="(150)"
			[/image]
		[/float_widget]
		[grid]
			[row]
				[column]
					horizontal_alignment="edge"
					vertical_alignment="edge"
					[image]
						definition="default"
						height="(statusbar_height)"
						label="dialogs/black_background.png"
						width="(0)"
					[/image]
				[/column]
			[/row]
			[row]
				grow_factor=1
				[column]
					horizontal_alignment="edge"
					vertical_alignment="edge"
					[grid]
						[row]
							[column]
								horizontal_alignment="edge"
								vertical_alignment="edge"
								[panel]
									definition="default"
									label="dialogs/default_background.png"
									[grid]
										[row]
											[column]
												border="right, top, bottom"
												border_size=4
												horizontal_alignment="edge"
												vertical_alignment="edge"
												[image]
													definition="blits"
													height="(120)"
													id="_mini_map"
													width="(90)"
												[/image]
											[/column]
										[/row]
										[row]
											grow_factor=1
											[column]
												horizontal_alignment="edge"
												vertical_alignment="edge"
												[listbox]
													definition="default"
													height="(0)"
													horizontal_scrollbar_mode="never"
													id="fields"
													width="(0)"
													[list_definition]
														[row]
															[column]
																[toggle_panel]
																	definition="default"
																	[grid]
																		[row]
																			[column]
																				[spacer]
																					definition="default"
																					height="(36)"
																				[/spacer]
																			[/column]
																			[column]
																				border="top, bottom"
																				border_size=8
																				grow_factor=1
																				horizontal_alignment="left"
																				[label]
																					definition="default"
																					id="name"
																					mtwusc=yes
																					text_color_tpl=1
																				[/label]
																			[/column]
																		[/row]
																	[/grid]
																[/toggle_panel]
															[/column]
														[/row]
													[/list_definition]
												[/listbox]
											[/column]
										[/row]
									[/grid]
								[/panel]
							[/column]
							[column]
								grow_factor=1
								horizontal_alignment="edge"
								vertical_alignment="edge"
								[grid]
									[row]
										[column]
											horizontal_alignment="edge"
											[panel]
												definition="default"
												label="dialogs/default_background.png"
												[grid]
													[row]
														[column]
															[button]
																definition="text"
																id="return"
																label=_"Cancel"
																text_color_tpl=1
															[/button]
														[/column]
														[column]
															grow_factor=1
															[spacer]
																definition="default"
															[/spacer]
														[/column]
														[column]
															[button]
																definition="text"
																id="recognize"
																label=_"Recognize"
																text_color_tpl=1
															[/button]
														[/column]
													[/row]
												[/grid]
											[/panel]
										[/column]
									[/row]
									[row]
										grow_factor=1
										[column]
											horizontal_alignment="edge"
											vertical_alignment="edge"
											[spacer]
												definition="default"
												id="_main_map"
											[/spacer]
										[/column]
									[/row]
								[/grid]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]
		[/grid]
	[/resolution]
[/window]
