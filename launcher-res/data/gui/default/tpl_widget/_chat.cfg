							[grid]
								[row]
									[column]
										[spacer]
											definition="default"
											height="(if(screen_height < (540), ((screen_height * 10) / 100), (54)))"
											id="_chat_input_scale"
										[/spacer]
									[/column]
									[column]
										border="left"
										border_size=5
										grow_factor=1
										horizontal_alignment="edge"
										vertical_alignment="edge"
										[scroll_text_box]
											definition="default"
											horizontal_scrollbar_mode="never"
											id="_chat_input"
										[/scroll_text_box]
									[/column]
								[/row]
							[/grid]
						[/column]
					[/row]
				[/grid]
			[/column]
		[/row]
	[/layer]
[/stack]
#enddef

