#textdomain rose-lib
###
### Definition of the default button.
###

#define GUI__TEXT FONT_SIZE FONT_STYLE FONT_COLOR X_OFFSET
	[text]
		x = {X_OFFSET}
		y = {GUI__TEXT_VERTICALLY_CENTRED}
		w = "(text_width)"
		h = "(text_height)"
		font_size = {FONT_SIZE}
		font_style = {FONT_STYLE}
		color = {FONT_COLOR}
		text = "(text)"
	[/text]
#enddef

#define _GUI_RESOLUTION RESOLUTION DEFAULT_WIDTH HEIGHT EXTRA_WIDTH EXTRA_HEIGHT FONT_SIZE FONT_COLOR
	[resolution]

		{RESOLUTION}

		min_width = {DEFAULT_WIDTH}
		min_height = {HEIGHT}

		extra_width = {EXTRA_WIDTH}
		extra_height = {EXTRA_HEIGHT}
		label_is_text = yes

		[state_enabled]

			[draw]
				{GUI__CENTERED_TEXT2 ({FONT_SIZE}) () ({GUI__FONT_COLOR_ENABLED__{FONT_COLOR}}) }

			[/draw]

		[/state_enabled]

		[state_disabled]

			[draw]
				{GUI__CENTERED_TEXT2 ({FONT_SIZE}) () ({GUI__FONT_COLOR_DISABLED__{FONT_COLOR}}) }

			[/draw]

		[/state_disabled]

		[state_pressed]

			[draw]
				{GUI__CENTERED_TEXT2 ({FONT_SIZE}) () ({GUI__FONT_COLOR_DISABLED__{FONT_COLOR}}) }

			[/draw]

		[/state_pressed]

		[state_focussed]

			[draw]
				{GUI__CENTERED_TEXT2 ({FONT_SIZE}) () ({GUI__FONT_COLOR_DISABLED__{FONT_COLOR}}) }

			[/draw]

		[/state_focussed]

	[/resolution]
#enddef

[button_definition]
	id = "text"
	description = "Text button"
	
	{_GUI_RESOLUTION ()                       24 24 12 12 ({GUI_FONT_SIZE__DEFAULT}) DEFAULT}

[/button_definition]

#undef _GUI_RESOLUTION
