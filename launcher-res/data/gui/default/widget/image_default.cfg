#textdomain rose-lib
###
### Definition of an image.
###

[image_definition]
	id = "default"
	description = "an image."

	[resolution]
		min_width = 0
		min_height = 0

		[state_enabled]

			[draw]

				[image]
					w = "(dwidth)"
					h = "(dheight)"
					name = "(text)"
					hdpi_off = yes, yes, yes, yes
				[/image]

			[/draw]

		[/state_enabled]

	[/resolution]

[/image_definition]

[image_definition]
	id = "blits"
	description = "an blits image."

	[resolution]

		min_width = 0
		min_height = 0

		[state_enabled]

			[draw]

				[blit]
				[/blit]

			[/draw]

		[/state_enabled]

	[/resolution]

[/image_definition]