#textdomain rose-lib
###
### Definition of an image.
###

[image_definition]
	id = "magnifier"
	description = "Fill image to canvas with tile method."

	[resolution]

		min_width = 0
		min_height = 0
		
		extra_width = 8
		extra_height = 8

		[state_enabled]

			[draw]

				{GUI__CELL6_OFF 8 8 16 0 0 ".png"}
				
				[blit]
					x = "(extra_width / 2)"
					y = "(extra_height / 2)"
					w = "(width - extra_width)"
					h = "(height - extra_height)"
				[/blit]

			[/draw]

		[/state_enabled]

	[/resolution]

[/image_definition]
