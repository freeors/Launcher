#textdomain rose-lib
###
### Definition of a label.
###
### Defines the following revision label for the title screen.

#define _GUI_RESOLUTION RESOLUTION MIN_WIDTH EXTRA_WIDTH EXTRA_HEIGHT FONT_SIZE FONT_COLOR_ENABLED FONT_COLOR_DISABLED Y_POSITION BACKGROUND
	[resolution]

		{RESOLUTION}

		min_width = {MIN_WIDTH}
		min_height = 0		
		
		extra_width = {EXTRA_WIDTH}
		extra_height = {EXTRA_HEIGHT}
		label_is_text = yes

		[state_enabled]

			[draw]

				[image]
					x = 0
					y = 0
					w = "(width)"
					h = "(height)"
					name = {BACKGROUND}
					resize_mode = "stretch"
				[/image]

				{GUI__CENTERED_TEXT () ({FONT_COLOR_ENABLED})}
				
			[/draw]

		[/state_enabled]

		[state_disabled]

			[draw]

				[image]
					x = 0
					y = 0
					w = "(width)"
					h = "(height)"
					name = {BACKGROUND}
					resize_mode = "tile"
				[/image]

				[text]
					x = 0
					y = 0
					w = "(width)"
					h = "(height)"
					font_size = {FONT_SIZE}
					color = {FONT_COLOR_DISABLED}
					text = "(text)"
				[/text]

			[/draw]

		[/state_disabled]

	[/resolution]
#enddef

#define _GUI_DEFINITION ID DESCRIPTION MIN_WIDTH FONT_SIZE FONT_COLOR Y_POSITION BACKGROUND
[label_definition]
	id = {ID}
	description = {DESCRIPTION}

	{_GUI_RESOLUTION
		({GUI_NORMAL__RESOLUTION})
		({MIN_WIDTH})
		8
		4
		({GUI_FONT_SIZE__{FONT_SIZE}})
		({GUI__FONT_COLOR_ENABLED__{FONT_COLOR}})
		({GUI__FONT_COLOR_DISABLED__{FONT_COLOR}})
		({Y_POSITION})
		({BACKGROUND})
	}

[/label_definition]
#enddef

{_GUI_DEFINITION "background" "label used for the revision number in the title screen" 0 DEFAULT DEFAULT ({GUI__TEXT_VERTICALLY_CENTRED}) "misc/label_background.png"}

#undef _GUI_DEFINITION
#undef _GUI_RESOLUTION
