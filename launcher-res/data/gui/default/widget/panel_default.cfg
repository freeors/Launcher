#textdomain rose-lib
###
### The panel used in the wml messages using the new portraits.
###

#define _GUI_RESOLUTION RESOLUTION BORDER
	[resolution]

		{RESOLUTION}

		left_margin = {BORDER}
		right_margin = {BORDER}
		top_margin = {BORDER}
		bottom_margin = {BORDER}

		[background]

			[draw]
				[image]
					x = 0
					y = 0
					w = "(dwidth)"
					h = "(dheight)"
					name = "(text)"
					hdpi_off = yes, yes, yes, yes
				[/image]	
			[/draw]

		[/background]

	[/resolution]
#enddef

[panel_definition]
	id = "default"
	description = "Background is image. all margin is 8."

	{_GUI_RESOLUTION ()   8}

[/panel_definition]

#undef _GUI_RESOLUTION

