#textdomain rose-lib
###
### Default definition of a scroll panel.
###

[scroll_panel_definition]

	id = "default"
	description = "The scrollbar default panel, we basically are an 'invisible' grid at the moment."

	[resolution]

		left_margin = 8
		right_margin = 8
		top_margin = 8
		bottom_margin = 8
		
		[background]

			[draw]
				[image]
					x = 0
					y = 0
					w = "(dwidth)"
					h = "(dheight)"
					name = "(text)"
					hdpi_off = yes, yes, yes, yes
				[/image]
			[/draw]

		[/background]

					[grid]
						id = "_content_grid"
					[/grid]


	[/resolution]

[/scroll_panel_definition]

