#textdomain rose-lib
###
### Definition of a slider.
###


#define _GUI_STATE POSTFIX TEXT_COLOR TEXT_OFFSET TEXT_WIDTH FONT_SIZE
	[draw]
		#
		# Groove
		#

		[rectangle]
			x = 0
			y = "(height / 2 - 1)"
			w = "(positioner_offset)"
			h = "2"

			fill_color = "255, 0, 102, 247"
		[/rectangle]
		
		[rectangle]
			x = "(positioner_offset + positioner_length)"
			y = "(height / 2 - 1)"
			w = "(if(positioner_offset + positioner_length < width, width - positioner_offset - positioner_length, 0))"
			h = "2"

			fill_color = "255, 177, 177, 177"
		[/rectangle]

		#
		# Text
		#

		# [text]
		#	x = "(width - {TEXT_OFFSET})"
		#	y = {GUI__TEXT_VERTICALLY_CENTRED}
		#	w = "{TEXT_WIDTH}"
		#	h = "(height)"

		#	font_size = {FONT_SIZE}
		#	color = {TEXT_COLOR}
		#	text = "(text)"
		# [/text]

		#
		# Slider
		#

		[image]
			x = "(positioner_offset)"
			y = "(if (image_original_height < height, (height - image_original_height) / 2, 0))"
			w = "(positioner_length)"
			h = "(height)"
			name = "widgets/slider{POSTFIX}"
		[/image]

	[/draw]
#enddef

#define _GUI_RESOLUTION RESOLUTION MIN_WIDTH HEIGHT POSITIONER_LENGTH TEXT_OFFSET TEXT_WIDTH FONT_SIZE

	[resolution]

		{RESOLUTION}

		min_width = {MIN_WIDTH}
		min_height = {HEIGHT}

		minimum_positioner_length = {POSITIONER_LENGTH}
		maximum_positioner_length = {POSITIONER_LENGTH}

		left_offset = 0
		right_offset = 0

		[state_enabled]
			{_GUI_STATE
				".png"
				({GUI__FONT_COLOR_ENABLED__DEFAULT})
				({TEXT_OFFSET})
				({TEXT_WIDTH})
				({FONT_SIZE})
			}
		[/state_enabled]

		[state_disabled]
			{_GUI_STATE
				".png~GS()"
				({GUI__FONT_COLOR_DISABLED__DEFAULT})
				({TEXT_OFFSET})
				({TEXT_WIDTH})
				({FONT_SIZE})
			}
		[/state_disabled]

		[state_pressed]
			{_GUI_STATE
				".png~CS(15,15,15)"
				({GUI__FONT_COLOR_ENABLED__DEFAULT})
				({TEXT_OFFSET})
				({TEXT_WIDTH})
				({FONT_SIZE})
			}
		[/state_pressed]

		[state_focussed]
			{_GUI_STATE
				".png~CS(15,15,15)"
				({GUI__FONT_COLOR_ENABLED__DEFAULT})
				({TEXT_OFFSET})
				({TEXT_WIDTH})
				({FONT_SIZE})
			}
		[/state_focussed]

	[/resolution]
#enddef

[slider_definition]
	id = "default"
	description = "A slider with it's value on the right hand side."

	# Tiny gui sizes haven't been tested yet so might need some tuning.
	{_GUI_RESOLUTION ()                       120 32 32 80 30 ({GUI_FONT_SIZE__DEFAULT}) }

[/slider_definition]

#undef _GUI_STATE
#undef _GUI_RESOLUTION

