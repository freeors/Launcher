#textdomain rose-lib
###
### Definition of a toggle button with only a changing image.
### It's used for the editor in the resize grid. When needed it can also be
### extended for usage with other widgets.
###

#define _GUI_RESOLUTION RESOLUTION SIZE
	[resolution]

		{RESOLUTION}

		min_width = {SIZE}
		min_height = {SIZE}

		[state_enabled]

			[draw]

				[image]
					w = "(width)"
					h = "(height)"
					name = "(text)"
				[/image]
				[image]
					x = 4
					y = 4
					w = "(if(width < height, width / 3, height / 3))"
					h = "(if(width < height, width / 3, height / 3))"
					name = "misc/uncheck.png"
				[/image]
				
			[/draw]

		[/state_enabled]

		[state_disabled]

			[draw]

				[image]
					w = "(width)"
					h = "(height)"
					name = "(text + '~GS()')"
				[/image]
				[image]
					x = 4
					y = 4
					w = "(if(width < height, width / 3, height / 3))"
					h = "(if(width < height, width / 3, height / 3))"
					name = "misc/uncheck.png"
				[/image]

			[/draw]

		[/state_disabled]

		[state_focussed]
			[draw]
				# {GUI__CELL7_OFF 10 10 20 0 0 "focus_border" ".png"}
				[image]
					w = "(width)"
					h = "(height)"
					name = "(text + '~CS(30, 30, 30)')"
				[/image]
				[image]
					x = 4
					y = 4
					w = "(if(width < height, width / 3, height / 3))"
					h = "(if(width < height, width / 3, height / 3))"
					name = "misc/uncheck.png"
				[/image]

			[/draw]

		[/state_focussed]

###
### Selected
###

		[state_enabled_selected]

			[draw]
				# {GUI__CELL7_OFF 6 6 12 0 0 "border2" ".png"}
				[image]
					w = "(width)"
					h = "(height)"
					name = "(text)"
				[/image]
				[image]
					x = 4
					y = 4
					w = "(if(width < height, width / 3, height / 3))"
					h = "(if(width < height, width / 3, height / 3))"
					name = "misc/checked.png"
				[/image]

			[/draw]

		[/state_enabled_selected]

		[state_disabled_selected]

			[draw]
				# {GUI__CELL7_OFF 6 6 12 0 0 "border2" ".png"}
				[image]
					w = "(width)"
					h = "(height)"
					name = "(text + '~GS()')"
				[/image]
				[image]
					x = 4
					y = 4
					w = "(if(width < height, width / 3, height / 3))"
					h = "(if(width < height, width / 3, height / 3))"
					name = "misc/checked.png"
				[/image]

			[/draw]

		[/state_disabled_selected]

		[state_focussed_selected]

			[draw]
				# {GUI__CELL7_OFF 6 6 12 0 0 "border2" ".png"}
				[image]
					w = "(width)"
					h = "(height)"
					name = "(text + '~CS(30,30,30)')"
				[/image]
				[image]
					x = 4
					y = 4
					w = "(if(width < height, width / 3, height / 3))"
					h = "(if(width < height, width / 3, height / 3))"
					name = "misc/checked.png"
				[/image]

			[/draw]

		[/state_focussed_selected]

	[/resolution]

#enddef

[toggle_button_definition]
	id = "icon36"
	description = "Icon toggle button, Fixed 36x36"

	{_GUI_RESOLUTION () 36 }
[/toggle_button_definition]

#undef _GUI_RESOLUTION

