#textdomain rose-lib
###
### Definition of the default toggle button.
### Since for this class 'default' is a bit hard we now use the checkbox as default.
###

#define GUI__IMAGE_HORIZONTALLY_CENTRED
	"(if(extra_height < width, (width - extra_height ) / 2, 0))"
#enddef

#define GUI__IMAGE_VERTICAL_CENTRED
	"(if(extra_height < height, (height - extra_height ) / 2, 0))"
#enddef
				
#define _GUI_RESOLUTION2 RESOLUTION SIZE
	[resolution]

		{RESOLUTION}

		min_width = 0
		min_height = 0

		extra_width = {SIZE}
		extra_height = {SIZE}
		icon_is_main = yes
		
		[state_enabled]

			[draw]
				[image]
					x = {GUI__IMAGE_HORIZONTALLY_CENTRED}
					y = {GUI__IMAGE_VERTICAL_CENTRED}
					w = "(extra_width)"
					h = "(extra_height)"
					name = "(icon + '.png')"
				[/image]
				
			[/draw]

		[/state_enabled]

		[state_disabled]

			[draw]
				[image]
					x = {GUI__IMAGE_HORIZONTALLY_CENTRED}
					y = {GUI__IMAGE_VERTICAL_CENTRED}
					w = "(extra_width)"
					h = "(extra_height)"
					name = "(icon + '.png~GS()')"
				[/image]

			[/draw]

		[/state_disabled]

		[state_focussed]
			
			[draw]
				[image]
					x = {GUI__IMAGE_HORIZONTALLY_CENTRED}
					y = {GUI__IMAGE_VERTICAL_CENTRED}
					w = "(extra_width)"
					h = "(extra_height)"
					name = "(icon + '.png~CS(40,40,40)')"
				[/image]

			[/draw]

		[/state_focussed]

###
### Selected
###

		[state_enabled_selected]

			[draw]
				[image]
					x = {GUI__IMAGE_HORIZONTALLY_CENTRED}
					y = {GUI__IMAGE_VERTICAL_CENTRED}
					w = "(extra_width)"
					h = "(extra_height)"
					name = "(icon + '_selected.png')"
				[/image]

			[/draw]

		[/state_enabled_selected]

		[state_disabled_selected]

			[draw]
				[image]
					x = {GUI__IMAGE_HORIZONTALLY_CENTRED}
					y = {GUI__IMAGE_VERTICAL_CENTRED}
					w = "(extra_width)"
					h = "(extra_height)"
					name = "(icon + '_selected.png~GS()')"
				[/image]

			[/draw]

		[/state_disabled_selected]

		[state_focussed_selected]

			[draw]
				[image]
					x = {GUI__IMAGE_HORIZONTALLY_CENTRED}
					y = {GUI__IMAGE_VERTICAL_CENTRED}
					w = "(extra_width)"
					h = "(extra_height)"
					name = "(icon + '_selected.png~CS(40,40,40)')"
				[/image]

			[/draw]

		[/state_focussed_selected]

	[/resolution]

#enddef

[toggle_button_definition]
	id = "image"
	description = "Content is image. Fixed 36x36."

	{_GUI_RESOLUTION2 () 36 }
[/toggle_button_definition]

#undef _GUI_RESOLUTION
