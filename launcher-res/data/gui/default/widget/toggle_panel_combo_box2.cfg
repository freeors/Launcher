#textdomain rose-lib
###
### Definition of the default toggle panel.
###

#define GUI__LINE_COLOR
	"225, 225, 225, 255"
#enddef

#define GUI__LINE
	[line]
		x1 = "(8)"
		y1 = "(height - 1)"
		x2 = "(width - 1)"
		y2 = "(height - 1)"
		
		color = {GUI__LINE_COLOR}
	[/line]
#enddef	

#define GUI_IMAGE SIZE
	[image]
		x = "(width - (({SIZE} + 8) - 1))"
		y = "((height - {SIZE}) / 2)"
		w = {SIZE}
		h = {SIZE}
		name = "misc/selected.png"
	[/image]
#enddef	
				
[toggle_panel_definition]

	id = "combo_box2"
	description = "Combo_box2 panel"

	[resolution]

		min_width = 0
		min_height = 0

		[state_enabled]

			[draw]
				# {_GUI_RECT ({GUI__BACKGROUND_COLOR_ENABLED}) }
				{GUI__LINE}
			[/draw]

		[/state_enabled]

		[state_disabled]

			[draw]
				# {_GUI_RECT ({GUI__BACKGROUND_COLOR_DISABLED}) }
				{GUI__LINE}
			[/draw]

		[/state_disabled]

		[state_focussed]

			[draw]
				# {_GUI_RECT ({GUI__BACKGROUND_COLOR_ENABLED}) }
				{GUI__LINE}
			[/draw]

		[/state_focussed]

###
### Selected
###

		[state_enabled_selected]

			[draw]
				{GUI_IMAGE 16}
				{GUI__LINE}
			[/draw]

		[/state_enabled_selected]

		[state_disabled_selected]

			[draw]
				{GUI_IMAGE 16}
				{GUI__LINE}
			[/draw]

		[/state_disabled_selected]

		[state_focussed_selected]

			[draw]
				{GUI_IMAGE 16}
				{GUI__LINE}
			[/draw]

		[/state_focussed_selected]

	[/resolution]

[/toggle_panel_definition]

#undef _GUI_RECT
