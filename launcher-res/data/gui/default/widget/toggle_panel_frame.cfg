#textdomain rose-lib
###
### Definition of the default toggle panel.
###

#define _GUI_RECT FILL_COLOR
	[rectangle]
		x = 0
		y = 0
		w = "(width)"
		h = "(height)"
		fill_color = {FILL_COLOR}
	[/rectangle]
#enddef

#define _GUI_PANEL_FRAME
	[image]
		x = 0
		y = 0
		h = "(height)"
		resize_mode = "stretch"
		name = "widgets/table_border_left.png"
	[/image]
	
	[image]
		x = "(width - 1)"
		y = 0
		h = "(height)"
		resize_mode = "stretch"
		name = "widgets/table_border_right.png"
	[/image]
	
	[image]
		x = 1
		y = 0
		w = "(width - 2)"
		resize_mode = "stretch"
		name = "widgets/table_border_top.png"
	[/image]

	[image]
		x = 1
		y = "(height - 1)"
		w = "(if(last_row, width - 2, 0))"
		resize_mode = "stretch"
		name = "widgets/table_border_bottom.png"
	[/image]

	# [image]
	#	x = {OFFSET_SIDE_1}
	#	y = {OFFSET_SIDE_1}
	#	w = "(if(width < {OFFSET_TOTAL}, 0, width - {OFFSET_TOTAL}))"
	#	h = "(if(height < {OFFSET_TOTAL}, 0, height - {OFFSET_TOTAL}))"
	#	name = "widgets/table_background.png"
	# [/image]
#enddef

[toggle_panel_definition]

	id = "frame"
	description = "Panel that has frame line."

	[resolution]

		min_width = 0
		min_height = 0
		
		frame = true

		[state_enabled]

			[draw]
				{_GUI_RECT ({GUI__BACKGROUND_COLOR_ENABLED}) }
				{_GUI_PANEL_FRAME}
			[/draw]

		[/state_enabled]

		[state_disabled]

			[draw]
				{_GUI_RECT ({GUI__BACKGROUND_COLOR_DISABLED}) }
				{_GUI_PANEL_FRAME}
			[/draw]

		[/state_disabled]

		[state_focussed]

			[draw]
				{_GUI_RECT ({GUI__BACKGROUND_COLOR_ENABLED}) }
				{_GUI_PANEL_FRAME}
			[/draw]

		[/state_focussed]

###
### Selected
###

		[state_enabled_selected]

			[draw]
				{GUI__LISTBOX_SELECTED_CELL_BACKGROUND}
				{_GUI_PANEL_FRAME}
			[/draw]

		[/state_enabled_selected]

		[state_disabled_selected]

			[draw]
				{GUI__LISTBOX_SELECTED_CELL_BACKGROUND}
				{_GUI_PANEL_FRAME}
			[/draw]

		[/state_disabled_selected]

		[state_focussed_selected]

			[draw]
				{GUI__LISTBOX_SELECTED_CELL_BACKGROUND}
				{_GUI_PANEL_FRAME}
			[/draw]

		[/state_focussed_selected]

	[/resolution]

[/toggle_panel_definition]

#undef _GUI_RECT
