#textdomain rose-lib
###
### Definition of a tree view
###

#define _GUI_RESOLUTION RESOLUTION
	[resolution]

		{RESOLUTION}

		min_width = 0
		min_height = 0

		[state_enabled]

			[draw]
			[/draw]

		[/state_enabled]

		[state_disabled]

			[draw]
			[/draw]

		[/state_disabled]

		

					[grid]
						id = "_content_grid"
					[/grid]


	[/resolution]
#enddef

[tree_definition]
	id = "default"
	description = "Default tree."

	{_GUI_RESOLUTION	({GUI_NORMAL__RESOLUTION}) }

[/tree_definition]

#undef _GUI_RESOLUTION

