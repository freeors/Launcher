#textdomain rose-lib
###
### Defines all window styles used in the game.
### For now the definition for normal and tiny gui are the same, this might
### change later when tiny-gui will be tested.
###


[window_definition]

	id = "scale_screen"
	description = "Fill image to window with scale method."

	[resolution]

		[background]

			[draw]

				[image]
					x = 0
					y = 0
					w = "(dwidth)"
					h = "(dheight)"
					name = "(text)"
					hdpi_off = yes, yes, yes, yes
				[/image]
				
			[/draw]

		[/background]

	[/resolution]

[/window_definition]

