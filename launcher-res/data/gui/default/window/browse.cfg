#textdomain rose-lib

[window]
	app="rose"
	id="browse"
	[resolution]
		{GUI__COMMON_FLOAT_WIDGETS}
		definition="default"
		[grid]
			[row]
				[column]
					border="left, right, bottom"
					border_size=5
					horizontal_alignment="left"
					[label]
						definition="default"
						id="title"
						label=_"Open"
					[/label]
				[/column]
			[/row]
			[row]
				grow_factor=1
				[column]
					horizontal_alignment="edge"
					vertical_alignment="edge"
					[grid]
						[row]
							[column]
								horizontal_alignment="edge"
								[grid]
									[row]
										[column]
											[button]
												definition="icon36"
												id="goto-higher"
												label="misc/goto_higher.png"
											[/button]
										[/column]
										[column]
											grow_factor=1
											horizontal_alignment="edge"
											vertical_alignment="edge"
											[report]
												definition="default"
												horizontal_scrollbar_mode="never"
												id="navigate"
												unit_definition="text"
												unit_height="(0)"
												unit_width="(0)"
												vertical_scrollbar_mode="never"
												width="(0)"
											[/report]
										[/column]
									[/row]
								[/grid]
							[/column]
						[/row]
						[row]
							grow_factor=1
							[column]
								horizontal_alignment="edge"
								vertical_alignment="edge"
								[grid]
									[row]
										[column]
											vertical_alignment="edge"
											[grid]
												[row]
													grow_factor=1
													[column]
														vertical_alignment="edge"
														[listbox]
															definition="default"
															height="(0)"
															id="root"
															[list_definition]
																[row]
																	[column]
																		[toggle_panel]
																			definition="default"
																			[grid]
																				[row]
																					[column]
																						[spacer]
																							definition="default"
																							height="(48)"
																						[/spacer]
																					[/column]
																					[column]
																						grow_factor=1
																						horizontal_alignment="left"
																						[label]
																							definition="node"
																							height="(64)"
																							id="label"
																						[/label]
																					[/column]
																				[/row]
																			[/grid]
																		[/toggle_panel]
																	[/column]
																[/row]
															[/list_definition]
														[/listbox]
													[/column]
												[/row]
											[/grid]
										[/column]
										[column]
											border="left, right"
											border_size=4
											vertical_alignment="edge"
											[image]
												definition="default"
												label="misc/split_v_line.png"
											[/image]
										[/column]
										[column]
											grow_factor=1
											horizontal_alignment="edge"
											vertical_alignment="edge"
											[grid]
												[row]
													grow_factor=1
													[column]
														horizontal_alignment="edge"
														vertical_alignment="edge"
														[listbox]
															definition="default"
															height="(if(svga, 300, if(vga, 240, 150)))"
															id="default"
															width="(if(svga, 480, if(vga, 448, 336)))"
															[linked_group]
																fixed_width=yes
																id="name"
															[/linked_group]
															[linked_group]
																fixed_width=yes
																id="date"
															[/linked_group]
															[linked_group]
																fixed_width=yes
																id="size"
															[/linked_group]
															[header]
																[row]
																	[column]
																		[label]
																			definition="default"
																		[/label]
																	[/column]
																	[column]
																		grow_factor=1
																		horizontal_alignment="edge"
																		[label]
																			definition="table"
																			label=_"object^Name"
																			linked_group="name"
																		[/label]
																	[/column]
																	[column]
																		grow_factor=1
																		horizontal_alignment="edge"
																		[label]
																			definition="table"
																			label=_"Date"
																			linked_group="date"
																		[/label]
																	[/column]
																	[column]
																		grow_factor=1
																		horizontal_alignment="edge"
																		[label]
																			definition="table"
																			label=_"file^Size"
																			linked_group="size"
																		[/label]
																	[/column]
																[/row]
															[/header]
															[list_definition]
																[row]
																	[column]
																		grow_factor=1
																		[toggle_panel]
																			definition="default"
																			[grid]
																				[row]
																					[column]
																						[spacer]
																							definition="default"
																							height="(36)"
																						[/spacer]
																					[/column]
																					[column]
																						grow_factor=1
																						horizontal_alignment="edge"
																						[label]
																							definition="node"
																							id="name"
																							linked_group="name"
																						[/label]
																					[/column]
																					[column]
																						grow_factor=1
																						horizontal_alignment="edge"
																						[label]
																							definition="default"
																							id="data"
																							linked_group="date"
																						[/label]
																					[/column]
																					[column]
																						grow_factor=1
																						horizontal_alignment="edge"
																						[label]
																							definition="default"
																							id="size"
																							linked_group="size"
																						[/label]
																					[/column]
																				[/row]
																			[/grid]
																		[/toggle_panel]
																	[/column]
																[/row]
															[/list_definition]
														[/listbox]
													[/column]
												[/row]
												[row]
													[column]
														[spacer]
															definition="default"
															height="(4)"
														[/spacer]
													[/column]
												[/row]
												[row]
													[column]
														horizontal_alignment="edge"
														[grid]
															[row]
																[column]
																	border="right"
																	border_size=5
																	[label]
																		definition="default"
																		label=_"File name"
																	[/label]
																[/column]
																[column]
																	grow_factor=1
																	horizontal_alignment="edge"
																	[text_box]
																		definition="default"
																		id="filename"
																	[/text_box]
																[/column]
															[/row]
														[/grid]
													[/column]
												[/row]
											[/grid]
										[/column]
									[/row]
								[/grid]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]
			[row]
				[column]
					border="top, bottom"
					border_size=2
					horizontal_alignment="edge"
					[image]
						definition="default"
						label="misc/split_line.png"
					[/image]
				[/column]
			[/row]
			[row]
				[column]
					horizontal_alignment="edge"
					[grid]
						[row]
							[column]
								grow_factor=1
								[spacer]
									definition="default"
									width="(0)"
								[/spacer]
							[/column]
							[column]
								border="right"
								border_size=35
								[button]
									definition="default"
									id="ok"
									label=_"Open"
								[/button]
							[/column]
							[column]
								border="right"
								border_size=5
								[button]
									definition="default"
									id="cancel"
									label=_"Cancel"
								[/button]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]
		[/grid]
	[/resolution]
[/window]
