#textdomain rose-lib

[window]
	app="rose"
	id="combo_box"
	[resolution]
		{GUI__COMMON_FLOAT_WIDGETS}
		click_dismiss=yes
		definition="default"
		[grid]
			[row]
				[column]
					border="all"
					border_size=5
					grow_factor=1
					horizontal_alignment="left"
					[label]
						definition="default"
						id="title"
						label=_"Select item"
					[/label]
				[/column]
			[/row]
			[row]
				grow_factor=1
				[column]
					horizontal_alignment="edge"
					vertical_alignment="edge"
					[grid]
						id="least_height_grid"
						[row]
							[column]
								[spacer]
									definition="default"
									height="(36)"
								[/spacer]
							[/column]
							[column]
								grow_factor=1
								horizontal_alignment="edge"
								vertical_alignment="edge"
								[listbox]
									definition="default"
									height="(if(screen_height > 320, ((screen_height * 60) / 100), 192))"
									horizontal_scrollbar_mode="never"
									id="listbox"
									height_is_max=yes
									[linked_group]
										fixed_height=yes
										fixed_width=yes
										id="label"
									[/linked_group]
									[list_definition]
										[row]
											[column]
												horizontal_alignment="edge"
												vertical_alignment="edge"
												[toggle_panel]
													definition="default"
													id="item"
													[grid]
														[row]
															[column]
																border="all"
																border_size=5
																grow_factor=1
																horizontal_alignment="edge"
																[label]
																	definition="default"
																	id="label"
																	linked_group="label"
																[/label]
															[/column]
														[/row]
													[/grid]
												[/toggle_panel]
											[/column]
										[/row]
									[/list_definition]
								[/listbox]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]
			[row]
				[column]
					[grid]
						[row]
							[column]
								border="all"
								border_size=5
								horizontal_alignment="left"
								[button]
									definition="default"
									id="ok"
									label=_"OK"
								[/button]
							[/column]
							[column]
								border="all"
								border_size=5
								horizontal_alignment="right"
								[button]
									definition="default"
									id="cancel"
									label=_"Cancel"
								[/button]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]
		[/grid]
	[/resolution]
[/window]
