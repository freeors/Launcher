#textdomain rose-lib

[window]
	app="rose"
	id="combo_box2"
	[resolution]
		{GUI__COMMON_FLOAT_WIDGETS}
		automatic_placement=no
		definition="scale_screen"
		height="(screen_height)"
		width="(screen_width)"
		x="(0)"
		y="(0)"
		[grid]
			[row]
				[column]
					horizontal_alignment="edge"
					[panel]
						definition="default"
						label="misc/black_background.png"
						[grid]
							[row]
								[column]
									[spacer]
										definition="default"
										height="(statusbar_height)"
									[/spacer]
								[/column]
							[/row]
							[row]
								[column]
									horizontal_alignment="edge"
									[grid]
										[row]
											[column]
												[spacer]
													definition="default"
													height="(36)"
												[/spacer]
											[/column]
											[column]
												border="left, right"
												border_size=5
												[button]
													definition="text"
													id="cancel"
													label=_"Cancel"
													text_color_tpl=1
												[/button]
											[/column]
											[column]
												border="all"
												border_size=5
												grow_factor=1
												[label]
													definition="default"
													id="title"
													label=_"Select item"
													mtwusc=yes
													text_color_tpl=1
													text_font_size=1001
												[/label]
											[/column]
											[column]
												border="left, right"
												border_size=5
												[button]
													definition="text"
													id="ok"
													label=_"Done"
													text_color_tpl=1
												[/button]
											[/column]
										[/row]
									[/grid]
								[/column]
							[/row]
						[/grid]
					[/panel]
				[/column]
			[/row]
			[row]
				grow_factor=1
				[column]
					horizontal_alignment="edge"
					vertical_alignment="edge"
					[listbox]
						definition="default"
						height="(if(screen_height > 320, ((screen_height * 70) / 100), 224))"
						height_is_max=yes
						horizontal_scrollbar_mode="never"
						id="listbox"
						[linked_group]
							fixed_height=yes
							fixed_width=yes
							id="label"
						[/linked_group]
						[linked_group]
							fixed_height=yes
							fixed_width=yes
							id="icon"
						[/linked_group]
						[list_definition]
							[row]
								[column]
									horizontal_alignment="edge"
									vertical_alignment="edge"
									[toggle_panel]
										definition="combo_box2"
										[grid]
											[row]
												[column]
													[spacer]
														definition="default"
														width="(8)"
													[/spacer]
												[/column]
												[column]
													border="top, bottom"
													border_size=8
													grow_factor=1
													horizontal_alignment="edge"
													[label]
														definition="default"
														id="label"
														linked_group="label"
													[/label]
												[/column]
												[column]
													[image]
														definition="default"
														id="check"
														linked_group="icon"
													[/image]
												[/column]
											[/row]
										[/grid]
									[/toggle_panel]
								[/column]
							[/row]
						[/list_definition]
					[/listbox]
				[/column]
			[/row]
		[/grid]
	[/resolution]
[/window]
