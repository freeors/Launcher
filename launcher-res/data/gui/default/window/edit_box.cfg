#textdomain rose-lib

[window]
	app="rose"
	id="edit_box"
	[resolution]
		{GUI__COMMON_FLOAT_WIDGETS}
		definition="default"
		[grid]
			[row]
				[column]
					border="all"
					border_size=5
					grow_factor=1
					horizontal_alignment="left"
					[label]
						definition="default"
						id="title"
						mtwusc=yes
					[/label]
				[/column]
			[/row]
			[row]
				[column]
					[spacer]
						definition="default"
						height="(8)"
						width="((if(screen_width < 640, screen_width * 90 / 100, 576)))"
					[/spacer]
				[/column]
			[/row]
			[row]
				[column]
					horizontal_alignment="edge"
					[grid]
						[row]
							[column]
								border="right"
								border_size=4
								horizontal_alignment="left"
								[label]
									definition="default"
									id="prefix"
									state=1
								[/label]
							[/column]
							[column]
								grow_factor=1
								horizontal_alignment="edge"
								[rose__text_box2]
									id="txt"
								[/rose__text_box2]
							[/column]
							[column]
								[spacer]
									definition="default"
									width="(8)"
								[/spacer]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]
			[row]
				[column]
					horizontal_alignment="left"
					[label]
						definition="default"
						id="remark"
						mtwusc=yes
						state=1
						text_font_size=998
					[/label]
				[/column]
			[/row]
			[row]
				[column]
					[spacer]
						definition="default"
						height="(20)"
					[/spacer]
				[/column]
			[/row]
			[row]
				[column]
					horizontal_alignment="edge"
					[grid]
						[row]
							[column]
								border="all"
								border_size=5
								[button]
									definition="text"
									id="reset"
									label=_"text^Reset"
								[/button]
							[/column]
							[column]
								grow_factor=1
								[spacer]
									definition="default"
								[/spacer]
							[/column]
							[column]
								border="all"
								border_size=5
								horizontal_alignment="left"
								[button]
									definition="text"
									id="ok"
									label=_"OK"
								[/button]
							[/column]
							[column]
								[spacer]
									definition="default"
									width="(20)"
								[/spacer]
							[/column]
							[column]
								border="all"
								border_size=5
								horizontal_alignment="right"
								[button]
									definition="text"
									id="cancel"
									label=_"Cancel"
								[/button]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]
		[/grid]
	[/resolution]
[/window]
