#textdomain rose-lib

[window]
	app="rose"
	id="guide"
	[resolution]
		automatic_placement=no
		definition="scale_screen"
		height="(screen_height)"
		orientation="portrait"
		width="(screen_width)"
		x="(0)"
		y="(0)"
		[linked_group]
			fixed_width=yes
			id="icon"
		[/linked_group]
		[linked_group]
			fixed_height=yes
			fixed_width=yes
			id="label"
		[/linked_group]
		{GUI__COMMON_FLOAT_WIDGETS}
		[grid]
			[row]
				[column]
					horizontal_alignment="edge"
					vertical_alignment="edge"
					[track]
						definition="default"
						id="image"
					[/track]
				[/column]
			[/row]
		[/grid]
	[/resolution]
[/window]
