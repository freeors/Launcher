#textdomain rose-lib

[window]
	app="rose"
	id="messagefs"
	[resolution]
		{GUI__COMMON_FLOAT_WIDGETS}
		automatic_placement=no
		click_dismiss=yes
		definition="null"
		height="(screen_height)"
		width="(screen_width)"
		x="(0)"
		y="(0)"
		[grid]
			[row]
				[column]
					horizontal_alignment="edge"
					vertical_alignment="edge"
					[panel]
						bottom_margin=0
						definition="default"
						id="body_panel"
						label="misc/translucent54_background.png"
						left_margin=0
						right_margin=0
						top_margin=0
						[grid]
							[row]
								grow_factor=1
								[column]
									[spacer]
										definition="default"
									[/spacer]
								[/column]
							[/row]
							[row]
								[column]
									horizontal_alignment="edge"
									[panel]
										definition="default"
										label="dialogs/white_background.png"
										[grid]
											[row]
												[column]
													border="top, bottom"
													border_size=8
													[label]
														definition="default"
														id="label"
														mtwusc=yes
													[/label]
												[/column]
											[/row]
											[row]
												[column]
													horizontal_alignment="edge"
													[image]
														definition="default"
														label="misc/split_line.png"
													[/image]
												[/column]
											[/row]
											[row]
												[column]
													border="top"
													border_size=8
													horizontal_alignment="edge"
													[button]
														definition="text"
														id="ok"
														label=_"OK"
													[/button]
												[/column]
											[/row]
										[/grid]
									[/panel]
								[/column]
							[/row]
							[row]
								[column]
									[spacer]
										definition="default"
										height="(4)"
									[/spacer]
								[/column]
							[/row]
							[row]
								[column]
									horizontal_alignment="edge"
									[panel]
										definition="default"
										label="dialogs/white_background.png"
										[grid]
											[row]
												[column]
													horizontal_alignment="edge"
													[button]
														definition="text"
														id="cancel"
														label=_"Cancel"
													[/button]
												[/column]
											[/row]
										[/grid]
									[/panel]
								[/column]
							[/row]
						[/grid]
					[/panel]
				[/column]
			[/row]
		[/grid]
	[/resolution]
[/window]
