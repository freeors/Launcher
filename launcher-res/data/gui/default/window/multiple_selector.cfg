#textdomain rose-lib

[window]
	app="rose"
	id="multiple_selector"
	[resolution]
		{GUI__COMMON_FLOAT_WIDGETS}
		automatic_placement=no
		definition="scale_screen"
		height="(screen_height)"
		width="(screen_width)"
		x="(0)"
		y="(0)"
		[grid]
			[row]
				[column]
					grow_factor=1
					horizontal_alignment="edge"
					[panel]
						definition="default"
						label="misc/black_background.png"
						[grid]
							[row]
								[column]
									[spacer]
										definition="default"
										height="(statusbar_height)"
									[/spacer]
								[/column]
							[/row]
							[row]
								[column]
									horizontal_alignment="edge"
									[grid]
										[row]
											[column]
												[spacer]
													definition="default"
													height="(36)"
												[/spacer]
											[/column]
											[column]
												[button]
													definition="text"
													id="cancel"
													label=_"Cancel"
													text_color_tpl=1
												[/button]
											[/column]
											[column]
												grow_factor=1
												[label]
													definition="default"
													id="title"
													text_color_tpl=1
												[/label]
											[/column]
											[column]
												[button]
													definition="icon36"
													id="ok"
													label="misc/ok.png"
												[/button]
											[/column]
										[/row]
									[/grid]
								[/column]
							[/row]
						[/grid]
					[/panel]
				[/column]
			[/row]
			[row]
				grow_factor=1
				[column]
					horizontal_alignment="edge"
					vertical_alignment="edge"
					[listbox]
						definition="default"
						height="(0)"
						horizontal_scrollbar_mode="never"
						id="listbox"
						[linked_group]
							fixed_width=yes
							id="number"
						[/linked_group]
						[list_definition]
							[row]
								[column]
									horizontal_alignment="edge"
									vertical_alignment="edge"
									[toggle_panel]
										definition="default"
										[grid]
											[row]
												[column]
													[toggle_button]
														definition="default"
														id="select"
													[/toggle_button]
												[/column]
												[column]
													border="left, right"
													border_size=5
													grow_factor=1
													horizontal_alignment="left"
													[label]
														definition="default"
														id="item"
														mtwusc=yes
													[/label]
												[/column]
											[/row]
										[/grid]
									[/toggle_panel]
								[/column]
							[/row]
						[/list_definition]
					[/listbox]
				[/column]
			[/row]
		[/grid]
	[/resolution]
[/window]
