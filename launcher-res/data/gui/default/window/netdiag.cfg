#textdomain rose-lib

[window]
	app="rose"
	id="netdiag"
	[resolution]
		{GUI__COMMON_FLOAT_WIDGETS}
		definition="default"
		[grid]
			[row]
				[column]
					border="all"
					border_size=5
					grow_factor=1
					horizontal_alignment="left"
					[grid]
						[row]
							[column]
								[label]
									definition="default"
									label=_"Netowork diagnosis"
								[/label]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]
			[row]
				[column]
					[spacer]
						definition="default"
						width="(if(screen_width < 800, ((screen_width * 85) / 100), 680))"
					[/spacer]
				[/column]
			[/row]
			[row]
				grow_factor=1
				[column]
					horizontal_alignment="edge"
					vertical_alignment="edge"
					[scroll_panel]
						definition="default"
						height="(if(screen_height < 600, ((screen_height * 60) / 100), 360))"
						horizontal_scrollbar_mode="never"
						id="scroll_panel"
						[grid]
							[row]
								[column]
									horizontal_alignment="edge"
									vertical_alignment="top"
									[label]
										definition="default"
										id="log"
										mtwusc=yes
									[/label]
								[/column]
							[/row]
						[/grid]
					[/scroll_panel]
				[/column]
			[/row]
			[row]
				[column]
					border="top, bottom"
					border_size=4
					horizontal_alignment="edge"
					[image]
						definition="default"
						label="misc/split_line.png"
					[/image]
				[/column]
			[/row]
			[row]
				[column]
					horizontal_alignment="edge"
					[grid]
						[row]
							[column]
								[button]
									definition="default"
									id="connect"
									label=_"Connect"
								[/button]
							[/column]
							[column]
								grow_factor=1
								[spacer]
									definition="default"
									width="(0)"
								[/spacer]
							[/column]
							[column]
								[button]
									definition="default"
									id="clear"
									label=_"Clear"
								[/button]
							[/column]
							[column]
								grow_factor=3
								[spacer]
									definition="default"
									width="(0)"
								[/spacer]
							[/column]
							[column]
								[button]
									definition="default"
									id="ok"
									label=_"Close"
								[/button]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]
		[/grid]
	[/resolution]
[/window]
