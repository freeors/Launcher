#textdomain rose-lib

[window]
	app="rose"
	id="portrait_message"
	[resolution]
		{GUI__COMMON_FLOAT_WIDGETS}
		automatic_placement=no
		click_dismiss=yes
		definition="null"
		height="((if(svga, 480, if(vga, 390, 300))))"
		width="((if(svga, 700, if(vga, 570, 440))))"
		x="((screen_width - width) / 2)"
		y="((screen_height - height) / 2)"
		[float_widget]
			height="(if(svga, 512, if(vga, 428, 384)));0"
			ref="rose__portrait_message"
			width="(if(svga, 360, if(vga, 300, 270)));0"
			x="(0);0"
			y="(ref_height - height - (if(svga, 200, if(vga, 180, 160))));0"
			[image]
				definition="default"
				id="float_portrait"
			[/image]
		[/float_widget]
		[float_widget]
			height="(if(svga, 576, if(vga, 420, 360)));0"
			ref="rose__portrait_message"
			width="(if(svga, 768, if(vga, 560, 480)));0"
			x="(ref_width / 2 + ((if(svga, 360, if(vga, 300, 270))) - width) / 2);0"
			y="((ref_height - height - (if(svga, 200, if(vga, 180, 160))))/2);0"
			[image]
				definition="default"
				id="float_incident"
			[/image]
		[/float_widget]
		[grid]
			[row]
				grow_factor=1
				[column]
					[spacer]
						definition="default"
					[/spacer]
				[/column]
			[/row]
			[row]
				[column]
					horizontal_alignment="edge"
					vertical_alignment="bottom"
					[panel]
						definition="nine16x16"
						height="(if(svga,100,if(vga,90,80)))"
						[grid]
							[row]
								[column]
									horizontal_alignment="edge"
									vertical_alignment="edge"
									[grid]
										[row]
											[column]
												horizontal_alignment="edge"
												vertical_alignment="edge"
												[grid]
													[row]
														[column]
															[spacer]
																definition="default"
																width="((if(svga, 180, if(vga, 150, 135))))"
															[/spacer]
														[/column]
													[/row]
													[row]
														grow_factor=1
														[column]
															[label]
																definition="default"
																id="title"
															[/label]
														[/column]
													[/row]
												[/grid]
											[/column]
											[column]
												grow_factor=1
												[label]
													definition="default"
													id="label"
													mtwusc=yes
												[/label]
											[/column]
										[/row]
									[/grid]
								[/column]
							[/row]
							[row]
								[column]
									horizontal_alignment="edge"
									vertical_alignment="edge"
									[grid]
										[row]
											[column]
												grow_factor=8
												[spacer]
													definition="default"
													width="(0)"
												[/spacer]
											[/column]
											[column]
												border="all"
												border_size=5
												grow_factor=1
												horizontal_alignment="right"
												[button]
													definition="default"
													id="ok"
													label=_"Close"
												[/button]
											[/column]
											[column]
												border="all"
												border_size=5
												grow_factor=1
												horizontal_alignment="right"
												[button]
													definition="default"
													id="cancel"
													label=_"Cancel"
												[/button]
											[/column]
										[/row]
									[/grid]
								[/column]
							[/row]
						[/grid]
					[/panel]
				[/column]
			[/row]
		[/grid]
	[/resolution]
[/window]
