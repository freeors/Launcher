#textdomain rose-lib

[window]
	app="rose"
	id="progress"
	[resolution]
		{GUI__COMMON_FLOAT_WIDGETS}
		definition="default"
		[grid]
			[row]
				[column]
					border="bottom"
					border_size=4
					horizontal_alignment="left"
					[label]
						definition="default"
						id="title"
						mtwusc=yes
					[/label]
				[/column]
			[/row]
			[row]
				[column]
					horizontal_alignment="edge"
					[grid]
						[row]
							[column]
								grow_factor=1
								horizontal_alignment="edge"
								vertical_alignment="edge"
								[rose__progress_bar]
									height="(48)"
									id="_progress"
									width="(screen_width * 80 / 100)"
								[/rose__progress_bar]
							[/column]
							[column]
								border="left"
								border_size=8
								[button]
									definition="icon36"
									id="_cancel"
									label="misc/close.png"
								[/button]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]
		[/grid]
	[/resolution]
[/window]
