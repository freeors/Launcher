#textdomain rose-lib

[window]
	app="rose"
	id="rlogin"
	[resolution]
		{GUI__COMMON_FLOAT_WIDGETS}
		definition="default"
		[grid]
			[row]
				[column]
					horizontal_alignment="edge"
					[panel]
						definition="default"
						[grid]
							[row]
								[column]
									[spacer]
										definition="default"
										height="(statusbar_height)"
									[/spacer]
								[/column]
							[/row]
							[row]
								[column]
									horizontal_alignment="left"
									[label]
										definition="default"
										id="title"
									[/label]
								[/column]
							[/row]
						[/grid]
					[/panel]
				[/column]
			[/row]
			[row]
				[column]
					[spacer]
						definition="default"
						width="((if(screen_width < 640, screen_width * 90 / 100, 576)))"
					[/spacer]
				[/column]
			[/row]
			[row]
				grow_factor=1
				[column]
					horizontal_alignment="edge"
					vertical_alignment="edge"
					[grid]
						id="body_grid"
						[row]
							[column]
								[spacer]
									definition="default"
									width="(8)"
								[/spacer]
							[/column]
							[column]
								grow_factor=1
								horizontal_alignment="edge"
								vertical_alignment="edge"
								[grid]
									id="center_grid"
									[row]
										[column]
											[spacer]
												definition="default"
												height="(16)"
											[/spacer]
										[/column]
									[/row]
									[row]
										grow_factor=1
										[column]
											horizontal_alignment="edge"
											vertical_alignment="edge"
											[grid]
												id="account_grid"
												[row]
													[column]
														[spacer]
															definition="default"
															width="(8)"
														[/spacer]
													[/column]
													[column]
														grow_factor=1
														horizontal_alignment="edge"
														vertical_alignment="edge"
														[grid]
															id="account_center_grid"
															[row]
																[column]
																	horizontal_alignment="edge"
																	[rose__text_box2]
																		id="username"
																	[/rose__text_box2]
																[/column]
															[/row]
															[row]
																[column]
																	border="bottom"
																	border_size=16
																	horizontal_alignment="edge"
																	[image]
																		definition="default"
																		label="misc/split_line.png"
																	[/image]
																[/column]
															[/row]
															[row]
																[column]
																	horizontal_alignment="edge"
																	[grid]
																		id="password_grid"
																		[row]
																			[column]
																				horizontal_alignment="edge"
																				[rose__text_box2]
																					id="password"
																				[/rose__text_box2]
																			[/column]
																		[/row]
																		[row]
																			[column]
																				border="bottom"
																				border_size=16
																				horizontal_alignment="edge"
																				[image]
																					definition="default"
																					label="misc/split_line.png"
																				[/image]
																			[/column]
																		[/row]
																	[/grid]
																[/column]
															[/row]
															[row]
																grow_factor=1
																[column]
																	[spacer]
																		definition="default"
																	[/spacer]
																[/column]
															[/row]
															[row]
																[column]
																	horizontal_alignment="edge"
																	[grid]
																		id="login_grid"
																		[row]
																			[column]
																				grow_factor=4
																				[spacer]
																					definition="default"
																					height="(42)"
																				[/spacer]
																			[/column]
																			[column]
																				horizontal_alignment="edge"
																				vertical_alignment="edge"
																				[button]
																					definition="text"
																					id="login"
																					text_font_size=1001
																				[/button]
																			[/column]
																			[column]
																				grow_factor=2
																				[spacer]
																					definition="default"
																				[/spacer]
																			[/column]
																			[column]
																				horizontal_alignment="edge"
																				vertical_alignment="edge"
																				[button]
																					definition="text"
																					id="cancel"
																					label=_"Cancel"
																					text_font_size=1001
																				[/button]
																			[/column]
																			[column]
																				grow_factor=1
																				[spacer]
																					definition="default"
																				[/spacer]
																			[/column]
																		[/row]
																	[/grid]
																[/column]
															[/row]
														[/grid]
													[/column]
													[column]
														[spacer]
															definition="default"
															width="(8)"
														[/spacer]
													[/column]
												[/row]
											[/grid]
										[/column]
									[/row]
									[row]
										[column]
											[spacer]
												definition="default"
												height="(8)"
											[/spacer]
										[/column]
									[/row]
								[/grid]
							[/column]
							[column]
								[spacer]
									definition="default"
									width="(8)"
								[/spacer]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]
		[/grid]
	[/resolution]
[/window]
