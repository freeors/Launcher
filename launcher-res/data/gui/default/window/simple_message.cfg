#textdomain rose-lib

[window]
	app="rose"
	id="simple_message"
	[resolution]
		{GUI__COMMON_FLOAT_WIDGETS}
		click_dismiss=yes
		definition="default"
		[grid]
			[row]
				[column]
					border="left, top, bottom"
					border_size=5
					horizontal_alignment="left"
					[label]
						definition="default"
						id="title"
						text_font_size=1001
					[/label]
				[/column]
			[/row]
			[row]
				[column]
					border="left, right"
					border_size=5
					horizontal_alignment="edge"
					[label]
						definition="default"
						id="label"
						width="(if(screen_width < 800, ((screen_width * 80) / 100), 640))"
						width_is_max=yes
					[/label]
				[/column]
			[/row]
			[row]
				[column]
					[grid]
						id="_ok_grid"
						[row]
							[column]
								border="all"
								border_size=5
								[button]
									definition="default"
									id="ok"
									label=_"Close"
								[/button]
							[/column]
							[column]
								[spacer]
									definition="default"
									width="(20)"
								[/spacer]
							[/column]
							[column]
								border="all"
								border_size=5
								[button]
									definition="default"
									id="cancel"
									label=_"Cancel"
								[/button]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]
			[row]
				[column]
					[label]
						definition="default"
						id="close_msg"
						mtwusc=yes
						text_font_size=999
					[/label]
				[/column]
			[/row]
		[/grid]
	[/resolution]
[/window]
