#textdomain rose-lib

[window]
	app="rose"
	id="system"
	[resolution]
		{GUI__COMMON_FLOAT_WIDGETS}
		definition="default"
		[linked_group]
			fixed_width=yes
			id="button"
		[/linked_group]
		[grid]
			[row]
				grow_factor=1
				[column]
					grow_factor=1
					horizontal_alignment="edge"
					vertical_alignment="edge"
					[grid]
						[row]
							[column]
								border="top, bottom"
								border_size=4
								[button]
									definition="text"
									id="item0"
									linked_group="button"
								[/button]
							[/column]
						[/row]
						[row]
							[column]
								border="top, bottom"
								border_size=4
								[button]
									definition="text"
									id="item1"
									linked_group="button"
								[/button]
							[/column]
						[/row]
						[row]
							[column]
								border="top, bottom"
								border_size=4
								[button]
									definition="text"
									id="item2"
									linked_group="button"
								[/button]
							[/column]
						[/row]
						[row]
							[column]
								border="top, bottom"
								border_size=4
								[button]
									definition="text"
									id="item3"
									linked_group="button"
								[/button]
							[/column]
						[/row]
						[row]
							[column]
								border="top, bottom"
								border_size=4
								[button]
									definition="text"
									id="item4"
									linked_group="button"
								[/button]
							[/column]
						[/row]
						[row]
							[column]
								border="top, bottom"
								border_size=4
								[button]
									definition="text"
									id="item5"
									linked_group="button"
								[/button]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]
			[row]
				[column]
					[spacer]
						definition="default"
						height="(8)"
					[/spacer]
				[/column]
			[/row]
			[row]
				[column]
					horizontal_alignment="edge"
					[image]
						definition="default"
						id="icon"
						label="misc/split_line.png"
					[/image]
				[/column]
			[/row]
			[row]
				[column]
					[button]
						definition="text"
						id="ok"
						label=_"Close"
						linked_group="button"
					[/button]
				[/column]
			[/row]
		[/grid]
	[/resolution]
[/window]
